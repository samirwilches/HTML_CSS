<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Este formato sirve para labels alt y tittle" />
        <meta name="robots" content="index-follow" />
        <meta name="viewport" content="width=device-width, inictial-scale=1.0" />
        <link rel="stylesheet" href="css/estilos.css">
        <title>Labels Alt Tittle</title>
    </head>
    <body>
        <main>
            <form action="">
                <label for="name">
                    <span>¿Cual es tu nombre?</span>
                    <input id="name" type="text">
                </label>
                <label for="estudiar">
                    <span>¿Cuando comenzaste a estudiar?</span>
                    <input id="estudiar" type="date">
                </label>
                <label for="horario">
                    <span>¿En que horario estudias?</span>
                    <input id="horario" type="time">
                </label>
            </form>

            <section>
                <img src="i2.jpg" alt="es una cancha de futbol" title="Es una cancha jugando un partido">
            </section>
        </main>
    </body>
</html>
